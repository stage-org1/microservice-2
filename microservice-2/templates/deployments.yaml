---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.image.name }}-deployment
  namespace: stage-org1
  labels:
    name: {{ .Values.image.name }}
    version: experimental
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ .Values.image.name }}
      version: experimental
  template:
    metadata:
      labels:
        name: {{ .Values.image.name }}
        version: experimental
    spec:
      containers:
        - name: {{ .Values.image.name }}
          image: {{ .Values.image.experimental }}
          imagePullPolicy: "Always"
          ports:
          - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.image.name }}-deployment-latest
  namespace: stage-org1
  labels:
    name: {{ .Values.image.name }}
    version: master
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ .Values.image.name }}
      version: master
  template:
    metadata:
      labels:
        name: {{ .Values.image.name }}
        version: master
    spec:
      containers:
        - name: {{ .Values.image.name }}
          image: {{ .Values.image.master }}
          imagePullPolicy: "Always"
          ports:
          - containerPort: 80