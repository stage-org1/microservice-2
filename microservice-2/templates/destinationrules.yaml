apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Values.image.name }}-rule
  namespace: stage-org1
  labels:
    app: {{ .Values.image.name }}
spec:
  host: {{ .Values.image.name }}-service
  subsets:
    - name: master
      labels:
        version: master
    - name: experimental
      labels:
        version: experimental