---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment.labels.repoName }}-service
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    repoName: {{ .Values.deployment.labels.repoName }}
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment.labels.repoName }}-{{ .Values.deployment.labels.repoBranch }}-service

  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    repoName: {{ .Values.deployment.labels.repoName }}
    repoBranch: {{ .Values.deployment.labels.repoBranch }}
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name }}-{{ .Values.image.version }}-service
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    app: {{ .Values.deployment.labels.app }}
    version: {{ .Values.deployment.labels.version }}
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443