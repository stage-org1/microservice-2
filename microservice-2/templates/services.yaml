---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name }}-service
  namespace: stage-org1
spec:
  selector:
    name: {{ .Values.image.name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name }}-vservice
  namespace: stage-org1
spec:
  selector:
    name: {{ .Values.image.name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80